<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon</title>
  <!--<link href="https://fonts.googleapis.com/css?family=Futura:400,700,700i" rel="stylesheet">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <div class="container text-center">
    <h1>SIMON SAYS</h1>
    <br><br>
    <div class="row">
      <div class="col-lg-3 offset-lg-3 col-md-3 offset-md-3 col-sm-3 offset-sm-3">
        <button type="button" id="blue" class="btn btn-default btn-circle btn-xl inner-glow">1</button>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3">
        <button type="button" id="red" class="btn btn-default btn-circle btn-xl inner-glow">2</button>
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <button type="button" id="yellow" class="btn btn-default btn-circle btn-xl inner-glow">3</button>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2" id="scoreboard">
        <br>
                <h2 class='title'>READY?</h2>
                <div class='upper'></div>
                <div class='left'>
                    <h6 class='dash'>--</h6></div>
                <div class='button go'></div>
                <div class='button right'></div>
                <h6 class='text count'>COUNT</h6>
                <h6 class='text start'>START </h6>
                <h6 class='text strict'>STRICT</h6>
                <h6 class='text1 off'>OFF</h6>
                <h6 class='text on'>ON</h6>
                <div class='last big'>
                    <div class='last small'></div>
                </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <button type="button" id="green" class="btn btn-default btn-circle btn-xl inner-glow">4</button>
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col-lg-3 offset-lg-3 col-md-3 offset-md-3 col-sm-3 offset-sm-3">
        <button type="button" id="cyan" class="btn btn-default btn-circle btn-xl inner-glow">5</button>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3">
        <button type="button" id="purple" class="btn btn-default btn-circle btn-xl inner-glow">6</button>
      </div>
      </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>

</html>
