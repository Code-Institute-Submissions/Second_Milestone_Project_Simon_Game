<body>
  <div class="container text-center">
    <h1>SIMON SAYS</h1>
    <br><br>

    <div class="row">
      <div class="col-lg-2 offset-lg-1 col-md-2 offset-md-1 col-sm-2 offset-sm-1" id="scoreboard">
        <div class="level">
          <h2>Level: 0</h2>
        </div>
        <div class="score">
          <h2>score</h2>
          <h2 id="score">:5</id>
          </h2>
        </div>
        <div class="sButton">
          <button class="start" id="newGame">start</button>
        </div>
      </div>
      <div class="col-lg-4 offset-lg-1 col-md-4 offset-md-1 col-sm-4 offset-sm-1">
        <button type="button" id="btn3" class="btn btn-default btn-circle btn-xl">Yellow</button>
      </div>
    </div>
    <br><br>
    
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4">
        <button type="button" id="btn2" class="btn btn-default btn-circle btn-xl">Red</button>
        <div id="circle"></div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <button type="button" id="btn5" class="btn btn-default btn-circle btn-xl">Start</button>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <button type="button" id="btn4" class="btn btn-default btn-circle btn-xl">Green</button>
      </div>
    </div>
    <br><br><br>
    
    <div class="row">
      <div class="col-lg-4 offset-lg-4 col-md-4 offset-md-4 col-sm-4 offset-sm-4">
        <button onClick=click() type="button" id="btn1" class="btn btn-default btn-circle btn-xl">Blue</button>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
