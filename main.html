<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon</title>
  <link href="https://fonts.googleapis.com/css?family=Futura:400,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

</head>

<body>
  <div class="container text-center">
    <h1>SIMON SAYS</h1>
    <br><br>
    <div class="row">
      <div class="col-md-3 offset-md-3">
        <button type="button" id="btn1" class="btn btn-default btn-circle btn-xl inner-glow">1</button>
      </div>
      <div class="col-md-3">
        <button type="button" id="btn2" class="btn btn-default btn-circle btn-xl inner-glow">2</button>
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col-md-5">
        <button type="button" id="btn3" class="btn btn-default btn-circle btn-xl inner-glow">3</button>
      </div>
      <div class="col-md-2" id="scoreboard">
        <div class="level">
          <h2>Level: 0</h2>
        </div>
        <div class="score">
          <h2>score</h2>
          <h2 id="score">:5</id>
          </h2>
        </div>
        <div class="sButton">
          <button class="start" id="newGame">start</button>
        </div>
      </div>
      <div class="col-md-5">
        <button type="button" id="btn4" class="btn btn-default btn-circle btn-xl inner-glow">4</button>
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col-md-3 offset-md-3">
        <button type="button" id="btn5" class="btn btn-default btn-circle btn-xl inner-glow">5</button>
      </div>
      <div class="col-md-3">
        <button type="button" id="btn6" class="btn btn-default btn-circle btn-xl inner-glow">6</button>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./script.js"></script>
  <script type="text/javascript">
    function click(colour) {
      sound(colour);
    }
  </script>

</html>
